		<h2>クイック実行</h2>
		<p>ファイルを１個ずつ指定して、完全削除処理を行います。<br /> ※ この設定ダイアログを開いてから変更したオプションは、レジストリに保存されていないため、削除処理には反映されません。<br /> オプションを変更した場合は、一旦ダイアログを終了（ＯＫで閉じる）してから、再度クイック実行を利用してください。</p>
		<h2>アンインストール作成</h2>
